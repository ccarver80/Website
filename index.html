<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="”viewport”"
      content="”width"
      ="device-width,"
      initial-scale="1″"
    />
    <meta charset="utf-8" />
    <title>Chris Carver</title>
    <!-- Bootstrap Style Sheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style/style.css" />

    <!-- FontAwesome script -->
    <script
      src="https://kit.fontawesome.com/7f061c2db6.js"
      crossorigin="anonymous"
    ></script>

    <style></style>
  </head>

  <body class="bg-primary text-white">
    <div
      id="mainContainer"
      class="container-fluid"
    >
    <div class="container ms-0 mb-2 fixed-bottom">
      <button id="menuButton" type="button" class="btn btn-success">Display Terminal</button>
    </div>

      <h1 class="text-center display-1 mt-5" id="begining">
        Type or Click a Command And Hit "Run"
      </h1>
    
      
      <!-- ************************************************************************************** -->

      <div class="container-fluid rounded" id="profile_home">
        <h1 class="text-center display-1">Hi, Im Chris Carver</h1>
        <img
          class="img-thumbnail rounded-circle mx-auto d-block"
          src="imgs/profile.png"
          alt="profile-picture"
        />
        <h2 class="text-center mt-5 display-2">--Front End Developer</h2>
        <div id="icons" class="row text-center mt-3">
          <div class="col">
            <a class="nav-link text-white" target="_blank" href="https://twitter.com/codingCarver"><i class="fab fa-twitter-square fa-5x"></i></a>
          </div>
          <div class="col">
            <a class="nav-link text-white" target="_blank" href="https://www.linkedin.com/in/christopher-carver-5366871bb"><i class="fab fa-linkedin-in fa-5x"></i></a>
          </div>
          <div class="col">
            <a class="nav-link text-white" target="_blank" href="https://github.com/ccarver80"><i class="fab fa-github fa-5x"></i></a>
          </div>
        <div class="col">
          <a class="nav-link text-white" href = "mailto: ckc_80@outlook.com"><i class="fas fa-envelope-square fa-5x"></i></a>
        </div>
      </div>
      </div>
      <!-- ******************************************************* -->

      <div class="container" id="profile_projects">
        <h1 class="text-center">Projects</h1>
        <h2 class="text-center">From most recent to oldest</h2>
        <div class="row mt-5">
          <div class="col">
            <h1>Random Quote Generator</h1>
          </div>
          <div class="col">
            <h1>Door Chooser Game</h1>
          </div>
          <div class="col">
            <h1>Background Generator App</h1>
          </div>
        </div>
      </div>

      <!-- *********************************************************** -->

      <div class="d-none" id="profile_contact">
        <h1>Contact Me</h1>
      </div>

      <!-- **************************************************************** -->

      <div class="d-none" id="profile_stack">
        <h1>Stack and Awards</h1>
      </div>

      <!-- *************************************************************** -->
    </div>

    <div
      class="container-fluid fixed-bottom bg-dark text-white"
      id="terminalContainer"
    >
      <div class="row justify-content-center">
        <div class="col-10 mx-auto">
          <input
            class="form-control border-3 bg-dark"
            id="terminalText"
            type="text"
            placeholder=">>"
          />
        </div>
        <div class="col">
          <button id="run" type="button" class="btn btn-success">Run</button>
        </div>
        <div class="col">
          <button id="clear" type="button" class="btn btn-danger">Hide</button>
        </div>
      </div>

      <div class="row align-items-center pt-2">
        <div class="col">
          <h1 id="commands">Commands:</h1>
        </div>
        <div class="col">
          <button id="homeButton" class="btn btn-primary">Profile_Home</button>
        </div>
        <div class="col">
          <button id="projects" class="btn btn-primary">
            Profile_Projects
          </button>
        </div>
        <div class="col">
          <button id="contact" class="btn btn-primary">Profile_Contact</button>
        </div>
        <div class="col">
          <button id="stack" class="btn btn-primary">Profile_Stack</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap and JS script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
